<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NaamJap Counter</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --bg: #fff3e0;
  --text: #4e342e;
  --card: #ffffff;
}
.dark {
  --bg: #121212;
  --text: #ffffff;
  --card: #1e1e1e;
}
body {
  margin: 0;
  font-family: system-ui;
  background: var(--bg);
  color: var(--text);
}
.page { display: none; padding: 15px; }
.page.active { display: block; }

.card {
  background: var(--card);
  padding: 15px;
  margin: 10px 0;
  border-radius: 10px;
  cursor: pointer;
}

.bottom-nav {
  position: fixed;
  bottom: 0;
  width: 100%;
  display: flex;
  background: var(--card);
  border-top: 1px solid #ccc;
}
.bottom-nav button {
  flex: 1;
  padding: 12px;
  border: none;
  background: none;
  font-size: 16px;
}

.big {
  text-align: center;
  font-size: 20px;
  margin: 15px 0;
}

.click-zone {
  height: 200px;
  background: rgba(0,0,0,0.05);
  border-radius: 12px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 18px;
}

progress { width: 100%; height: 20px; }
table { width: 100%; border-collapse: collapse; }
td, th { border: 1px solid #aaa; padding: 6px; }
</style>
</head>

<body>

<!-- HOME -->
<div id="home" class="page active"></div>

<!-- ANALYTICS -->
<div id="analytics" class="page">
<h3>Analytics</h3>
<table>
<thead><tr><th>Date</th><th>Naam</th><th>Count</th></tr></thead>
<tbody id="analyticsTable"></tbody>
</table>
</div>

<!-- SETTINGS -->
<div id="settings" class="page">
<h3>Settings</h3>

<label>Language</label>
<select id="languageSelect">
<option value="en">English</option>
<option value="mr">Marathi</option>
<option value="or">Odia</option>
</select>

<br><br>
<label>
<input type="checkbox" id="darkToggle"> Dark Mode
</label>
</div>

<!-- CHANT PAGE -->
<div id="chant" class="page"></div>

<!-- BOTTOM NAV -->
<div class="bottom-nav">
<button onclick="openPage('home')">üè†</button>
<button onclick="openPage('analytics')">üìä</button>
<button onclick="openPage('settings')">‚öô</button>
</div>

<script>
const naamData = {
  "Radha Naam": {
    en: "Radha",
    mr: "‡§∞‡§æ‡§ß‡§æ",
    or: "‡¨∞‡¨æ‡¨ß‡¨æ"
  },
  "Krishna Naam": {
    en: "Krishna",
    mr: "‡§ï‡•É‡§∑‡•ç‡§£",
    or: "‡¨ï‡≠É‡¨∑‡≠ç‡¨£"
  },
  "Ram Naam": {
    en: "Ram",
    mr: "‡§∞‡§æ‡§Æ",
    or: "‡¨∞‡¨æ‡¨Æ"
  },
  "Hare Krishna MahaMantra": {
    en: "Hare Krishna Hare Krishna Krishna Krishna Hare Hare\nHare Ram Hare Ram Ram Ram Hare Hare",
    mr: "‡§π‡§∞‡•á ‡§ï‡•É‡§∑‡•ç‡§£ ‡§π‡§∞‡•á ‡§ï‡•É‡§∑‡•ç‡§£ ‡§ï‡•É‡§∑‡•ç‡§£ ‡§ï‡•É‡§∑‡•ç‡§£ ‡§π‡§∞‡•á ‡§π‡§∞‡•á\n‡§π‡§∞‡•á ‡§∞‡§æ‡§Æ ‡§π‡§∞‡•á ‡§∞‡§æ‡§Æ ‡§∞‡§æ‡§Æ ‡§∞‡§æ‡§Æ ‡§π‡§∞‡•á ‡§π‡§∞‡•á",
    or: "‡¨π‡¨∞‡≠á ‡¨ï‡≠É‡¨∑‡≠ç‡¨£ ‡¨π‡¨∞‡≠á ‡¨ï‡≠É‡¨∑‡≠ç‡¨£ ‡¨ï‡≠É‡¨∑‡≠ç‡¨£ ‡¨ï‡≠É‡¨∑‡≠ç‡¨£ ‡¨π‡¨∞‡≠á ‡¨π‡¨∞‡≠á\n‡¨π‡¨∞‡≠á ‡¨∞‡¨æ‡¨Æ ‡¨π‡¨∞‡≠á ‡¨∞‡¨æ‡¨Æ ‡¨∞‡¨æ‡¨Æ ‡¨∞‡¨æ‡¨Æ ‡¨π‡¨∞‡≠á ‡¨π‡¨∞‡≠á"
  },
  "Ram Krishna Hari": {
    en: "Ram Krishna Hari",
    mr: "‡§∞‡§æ‡§Æ ‡§ï‡•É‡§∑‡•ç‡§£ ‡§π‡§∞‡•Ä",
    or: "‡¨∞‡¨æ‡¨Æ ‡¨ï‡≠É‡¨∑‡≠ç‡¨£ ‡¨π‡¨∞‡¨ø"
  },
  "SitaRam": {
    en: "Sita Ram",
    mr: "‡§∏‡•Ä‡§§‡§æ ‡§∞‡§æ‡§Æ",
    or: "‡¨∏‡≠Ä‡¨§‡¨æ ‡¨∞‡¨æ‡¨Æ"
  },
  "RadhaKrishna": {
    en: "Radha Krishna",
    mr: "‡§∞‡§æ‡§ß‡§æ ‡§ï‡•É‡§∑‡•ç‡§£",
    or: "‡¨∞‡¨æ‡¨ß‡¨æ ‡¨ï‡≠É‡¨∑‡≠ç‡¨£"
  }
  
};

let state = JSON.parse(localStorage.getItem("naamjap")) || {
  counts: {},
  analytics: [],
  language: "en",
  dark: false,
  targets: {}
};

function save() {
  localStorage.setItem("naamjap", JSON.stringify(state));
}

function openPage(id) {
  document.querySelectorAll(".page").forEach(p => p.classList.remove("active"));
  document.getElementById(id).classList.add("active");
  if (id === "home") renderHome();
  if (id === "analytics") renderAnalytics();
}

function renderHome() {
  const home = document.getElementById("home");
  home.innerHTML = "<h3>NaamJap</h3>";
  Object.keys(naamData).forEach(n => {
    state.counts[n] ??= 0;
    home.innerHTML += `
      <div class="card" onclick="openChant('${n}')">
        <b>${naamData[n][state.language]}</b><br>
        Count: ${state.counts[n]}
      </div>`;
  });
  save();
}

function openChant(name) {
  openPage("chant");
  const t = state.targets[name] || {};
  document.getElementById("chant").innerHTML = `
    <h3>${name}</h3>
    <div class="big">${naamData[name][state.language].replace(/\n/g,"<br>")}</div>
    <div class="click-zone" onclick="chant('${name}')">Tap to Chant</div>
    <p>Count: ${state.counts[name]}</p>

    <label>Target</label>
    <input type="number" value="${t.count||""}" id="tcount"><br>
    <label>Date</label>
    <input type="date" value="${t.date||""}" id="tdate"><br>
    <button onclick="saveTarget('${name}')">Save Target</button>

    ${t.count ? `<progress value="${state.counts[name]}" max="${t.count}"></progress>` : ""}
  `;
}

function chant(name) {
  state.counts[name]++;
  state.analytics.push({
    date: new Date().toLocaleDateString(),
    name, count: 1
  });
  save();
  openChant(name);
}

function saveTarget(name) {
  state.targets[name] = {
    count: document.getElementById("tcount").value,
    date: document.getElementById("tdate").value
  };
  save();
  openChant(name);
}

function renderAnalytics() {
  const t = document.getElementById("analyticsTable");
  t.innerHTML = "";
  state.analytics.forEach(a => {
    t.innerHTML += `<tr><td>${a.date}</td><td>${a.name}</td><td>${a.count}</td></tr>`;
  });
}

document.getElementById("languageSelect").value = state.language;
document.getElementById("languageSelect").onchange = e => {
  state.language = e.target.value;
  save(); renderHome();
};

document.getElementById("darkToggle").checked = state.dark;
document.getElementById("darkToggle").onchange = e => {
  state.dark = e.target.checked;
  document.body.classList.toggle("dark", state.dark);
  save();
};

document.body.classList.toggle("dark", state.dark);
renderHome();
</script>

</body>
</html>
